name: Macos build

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14
      - name: Fix permissions
        run: chmod +x gradlew
      - name: Build package
        run: ./gradlew jpackage
